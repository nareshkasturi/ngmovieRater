<div *ngIf='movie'>
    <h1>{{ movie.title }}</h1>
    <p>{{ movie.description }}</p>
    <!-- {{ movie.avg_rating }}  -->
    <fa-icon [icon]="faStar" [ngClass]="{ 'orange': movie.avg_rating  > 0}"></fa-icon>
    <fa-icon [icon]="faStar" [ngClass]="{ 'orange': movie.avg_rating  > 1}"></fa-icon>
    <fa-icon [icon]="faStar" [ngClass]="{ 'orange': movie.avg_rating  > 2}"></fa-icon>
    <fa-icon [icon]="faStar" [ngClass]="{ 'orange': movie.avg_rating  > 3}"></fa-icon>
    <fa-icon [icon]="faStar" [ngClass]="{ 'orange': movie.avg_rating  > 4}"></fa-icon>
    ({{ movie.no_of_ratings }})

    <div id="rate-container">
        <h3> Rate it ! </h3>
        <fa-icon *ngFor = "let rate of [1,2,3,4,5]" 
            [icon]="faStar" 
            (mouseenter)= "rateHover(rate)" 
            (mouseleave) = "rateHovered = 0" 
            (click) = "rateClicked(rate)"
            [ngClass] = "{'purple':rateHovered>=rate}">
        </fa-icon>

    </div>


</div>
