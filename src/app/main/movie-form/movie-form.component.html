<form [formGroup] = "movieForm" (ngSubmit)="saveForm()">
    <label>Title</label><br>
    <input type="text" formControlName = "title"/><br>

    <label>Description</label><br>
    <textarea type="text" formControlName ="description"></textarea><br>
    <button type="submit" [disabled] = 'formDisabled()'>
        <spam *ngIf = 'id'>Update</spam>
        <spam *ngIf = '!id'>Create</spam>
    </button>
</form>
